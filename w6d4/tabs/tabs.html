<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css" 
  </head>
  <body>
    <ul class='tabs' data-content-tabs='#content-tabs'>
      <li><a class='active' href='#lab'>Labrador</a></li> 
      <li><a href='#germ'>German Shepard</a></li> 
      <li><a href='#cock'>Cocker Spaniel</a></li> 
    </ul>
    <div id='content-tabs'>
      <div class='active tab-pane' id='lab'><p>Labrador</p></div>
      <div class='tab-pane' id='germ'><p>German Shepard</p></div>
      <div class='tab-pane' id='cock'><p>Cocker Spaniel</p></div> 
    </div>
  <script>
    $(function() {
      $('.tabs').tabs();
    })
  </script>
 </body>
</html>
